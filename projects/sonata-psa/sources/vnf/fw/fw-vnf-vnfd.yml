
---
##
## Some general information regarding this
## VNF descriptor.
##
descriptor_version: "vnfd-schema-01"
vendor: "eu.sonata-nfv"
name: "fw-vnf"
version: "0.8"
author: "Steven Van Rossem, Ghent University, steven.vanrossem@intec.ugent.be"
description: "Firewall VNF based on an Openflow controller Ryu + OpenVswitch"
##
## The virtual deployment unit.
##
virtual_deployment_units:
  - id: "1"
    vm_image: "http://files.sonata-nfv.eu/son-psa-pilot/pfSense-vnf/pfSense.raw"
    vm_image_format: "raw"
    vm_image_md5: "9d5e1cbee5e85f62ee1c9cbc5236958c"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 1
        size_unit: "GB"
      storage:
        size: 1
        size_unit: "GB"
    connection_points:
      - id: "cpeth0"
        interface: "ipv4"
        type: "internal"
      - id: "cpeth1"
        interface: "ipv4"
        type: "internal"
      - id: "cpeth2"
        interface: "ipv4"
        type: "internal"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "1:cpeth0"
      - "cpmgmt"
  - id: "vlinput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "1:cpeth1"
      - "cpinput"
  - id: "vloutput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "1:cpeth2"
      - "cpoutput"


##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "internal"
  - id: "cpoutput"
    interface: "ipv4"
    type: "internal"



