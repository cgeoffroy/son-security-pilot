##
## vPRX VNF Descriptor
##
descriptor_version: "vnfd-schema-02"
vendor: "eu.sonata-nfv"
name: "prx-vnf"
version: "0.1"
author: "Felipe Vicens, ATOS"
description: "Implementation of Proxy function"
 
##
## The virtual deployment units.
##
virtual_deployment_units:

  - id: "1"
    vm_image: "http://files.sonata-nfv.eu/son-psa-pilot/prx-vnf/eu.sonata-nfv_vprx-vnf_0.5_vdu01.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: "ba82d033ac42317a4bd7f9e3f11e9ebd"

    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "eth0"
        interface: "ipv4"
        type: "management"
      - id: "eth1"
        interface: "ipv4"
        type: "internal"
      - id: "eth2"
        interface: "ipv4"
        type: "internal"
 
##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "internal"
  - id: "cpoutput"
    interface: "ipv4"
    type: "internal"
 
##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "vlmgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "cpmgmt"
    dhcp: True
  - id: "vlinput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "cpinput"
  - id: "vloutput"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth2"
      - "cpoutput"
 
##
## The monitoring rules that react
## to the monitoring parameters
##
monitoring_rules:
  - name: "mon:rule:vm_cpu_perc"
    description: "Trigger events if CPU load is above 10 percent."
    duration: 10
    duration_unit: "s"
    condition: "vdu01:vm_cpu_perc > 10"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"
  - name: "mon:rule:vm_mem_perc"
    description: "Trigger events if memory consumption is above 10 percent."
    duration: 10
    duration_unit: "s"
    condition: "vdu01:vm_mem_perc > 10"
    notification:
      - name: "notification02"
        type: "rabbitmq_message"


##
## Function Specific Managers
##
function_specific_managers:
  - id: "sonfsmpsaserviceprx-vnfprx-config1"
    description: "FSM for the configuration of the vPRX"
    image: "sonatanfv/psa-vprx-fsm-css"
    options:
      - key: "type"
        value: "start"
      - key: "type"
        value: "stop"
      - key: "type"
        value: "configure"
