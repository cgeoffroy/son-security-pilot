##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "external"
  - id: "cpoutput"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_vpn:cpmgmt"
      - "vnf_prx:cpmgmt"
      - "vnf_fw:cpmgmt"
      - "vnf_ids:cpmgmt"
      - "vnf_tor:cpmgmt"
      - "cpmgmt"
  - id: "input-2-vpn"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "cpinput"
      - "vnf_vpn:cpinput"
  - id: "vpn-2-cache"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_vpn:cpoutput"
      - "vnf_prx:cpinput"
  - id: "cache-2-fw"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_prx:cpoutput"
      - "vnf_vfw:cpinput"
  - id: "fw-2-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_vfw:cpoutput"
      - "cpoutput"
##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 3
    constituent_vnfs:
      - "vnf_vfw"
      - "vnf_vpn"
      - "vnf_prx"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "cpinput"
            position: 1
          - connection_point_ref: "vnf_vpn:cpinput"
            position: 2
          - connection_point_ref: "vnf_vpn:cpoutput"
            position: 3
          - connection_point_ref: "vnf_prx:cpinput"
            position: 4
          - connection_point_ref: "vnf_prx:cpoutput"
            position: 5
          - connection_point_ref: "vnf_vfw:cpinput"
            position: 6
          - connection_point_ref: "vnf_vfw:cpoutput"
            position: 7
          - connection_point_ref: "cpoutput"
            position: 8
