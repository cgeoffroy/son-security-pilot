##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_vpn:mgmt"
      - "vnf_cache:mgmt"
      - "vnf_fw:mgmt"
      - "vnf_ids:mgmt"
      - "vnf_tor:mgmt"
      - "mgmt"
  - id: "input-2-vpn"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "input"
      - "vnf_vpn:input"
  - id: "vpn-2-fw"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_vpn:output"
      - "vnf_fw:input"
  - id: "fw-2-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_fw:output"
      - "output"
##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 3
    constituent_vnfs:
      - "vnf_vtc"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "input"
            position: 1
          - connection_point_ref: "vnf_vpn:input"
            position: 2
          - connection_point_ref: "vnf_vpn:output"
            position: 3
          - connection_point_ref: "vnf_fw:input"
            position: 4
          - connection_point_ref: "vnf_fw:output"
            position: 5
          - connection_point_ref: "output"
            position: 6
