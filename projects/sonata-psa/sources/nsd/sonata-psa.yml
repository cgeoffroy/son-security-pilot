##
## This is the NSD of SONATA's PSA pilot
##
## @author SONATA
##
---
descriptor_version: "1.0"

vendor: "eu.sonata-nfv.service-descriptor"
name: "sonata-psa"
version: "0.9"
author: "SONATA Consortium"
description: >
  "Reconfigurable personal security appliance."

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_vpn"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "vpn-vnf"
    vnf_version: "0.7"
  - vnf_id: "vnf_cache"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "cache-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_fw"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "fw-vnf"
    vnf_version: "0.9"
#  - vnf_id: "vnf_ids"
#    vnf_vendor: "eu.sonata-nfv"
#    vnf_name: "ids-vnf"
#    vnf_version: "0.1"
#  - vnf_id: "vnf_tor"
#    vnf_vendor: "eu.sonata-nfv"
#    vnf_name: "tor-vnf"
#    vnf_version: "0.1"

service_specific_managers:
 - id: "sonssmpsaservicetask-config-monitor1"
   description: "An SSM functioning as task, config and monitor SSM."
   image: "sonatanfv/psaservice-ssm-taskconfigmonitor"
   options:
     - key: "type"
       value: "task"
     - key: "type"
       value: "configure"
     - key: "type"
       value: "monitor"

##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "cpmgmt"
    interface: "ipv4"
    type: "management"
  - id: "cpinput"
    interface: "ipv4"
    type: "external"
  - id: "cpoutput"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_vpn:cpmgmt"
      - "vnf_cache:cpmgmt"
      - "vnf_fw:cpmgmt"
      - "vnf_ids:cpmgmt"
      - "vnf_tor:cpmgmt"
      - "cpmgmt"
  - id: "input-2-vpn"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "cpinput"
      - "vnf_vpn:cpinput"
  - id: "vpn-2-cache"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_vpn:cpoutput"
      - "vnf_cache:cpinput"
  - id: "cache-2-fw"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_cache:cpoutput"
      - "vnf_fw:cpinput"
  - id: "fw-2-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_fw:cpoutput"
      - "cpoutput"
##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 3
    constituent_vnfs:
      - "vnf_vtc"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "cpinput"
            position: 1
          - connection_point_ref: "vnf_vpn:cpinput"
            position: 2
          - connection_point_ref: "vnf_vpn:cpoutput"
            position: 3
          - connection_point_ref: "vnf_cache:cpinput"
            position: 4
          - connection_point_ref: "vnf_cache:cpoutput"
            position: 5
          - connection_point_ref: "vnf_fw:cpinput"
            position: 6
          - connection_point_ref: "vnf_fw:cpoutput"
            position: 7
          - connection_point_ref: "cpoutput"
            position: 8
