descriptor_version: "1.0"

vendor: "eu.sonata-nfv.service-descriptor"
name: "sonata-psa"
version: "0.9"
author: "SONATA Consortium"
description: >
  "Reconfigurable personal security appliance."

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_vpn"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "vpn-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_prx"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "prx-vnf"
    vnf_version: "0.1"
  - vnf_id: "vnf_vfw"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "vfw-vnf"
    vnf_version: "0.1"
