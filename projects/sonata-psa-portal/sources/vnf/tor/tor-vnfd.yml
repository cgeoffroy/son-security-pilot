##
## VPN VNF Descriptor
##
descriptor_version: "vnfd-schema-02"
vendor: "eu.sonata-nfv"
name: "tor-vnf"
version: "0.1"
author: "Luis Conceicao, UBIWHERE"
description: "Implementation of TOR function"

##
## The virtual deployment units.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://files.sonata-nfv.eu/son-psa-pilot/tor_css-vnf/sonata-tor_css.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: "e03764cc8625d844299a6e18b34f2d49"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 20
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "eth0"
        interface: "ipv4"
        type: "management"
      - id: "inout"
        interface: "ipv4"
        type: "external"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "inout"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "mgmt"
    dhcp: True
  - id: "input-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:inout"
      - "inout"

##
## Function Specific Managers
##
function_specific_managers:
  - id: "sonfsmpsaservicetor-vnftor-config1"
    description: "FSM for the configuration of the TOR"
    image: "sonatanfv/psa-tor-fsm-css"
    options:
      - key: "type"
        value: "start"
      - key: "type"
        value: "configure"
