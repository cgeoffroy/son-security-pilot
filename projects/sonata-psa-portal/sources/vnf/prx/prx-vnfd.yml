##
## vPRX VNF Descriptor
##
descriptor_version: "vnfd-schema-02"
vendor: "eu.sonata-nfv"
name: "prx-vnf"
version: "0.99"
author: "Felipe Vicens, ATOS"
description: "Implementation of Proxy function"
 
##
## The virtual deployment units.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://files.sonata-nfv.eu/son-psa-pilot/prx-vnf/eu.sonata-nfv_vprx-vnf_0.1_vdu01.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: "ba82d033ac42317a4bd7f9e3f11e9ebd"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "in"
        interface: "ipv4"
        type: "external"
      - id: "out"
        interface: "ipv4"
        type: "external"
 
##
## The VNF connection points to the 
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"
 
##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:mgmt"
      - "mgmt"
    dhcp: True
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:in"
      - "input"
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:out"
      - "output"
 
##
## Function Specific Managers
##
function_specific_managers:
  - id: "sonfsmpsaserviceprx-vnfprx-config1"
    description: "FSM for the configuration of the vPRX"
    image: "sonatanfv/psa-vprx-fsm-css"
    options:
      - key: "type"
        value: "start"
      - key: "type"
        value: "stop"
      - key: "type"
        value: "configure"
