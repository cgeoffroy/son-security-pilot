##
## VPN VNF Descriptor
##
descriptor_version: "vnfd-schema-02"
vendor: "eu.sonata-nfv"
name: "vpn-vnf"
version: "0.99"
author: "Luis Conceicao, UBIWHERE"
description: "Implementation of OpenVPN function"

##
## The virtual deployment units.
##
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://files.sonata-nfv.eu/son-psa-pilot/vpn-vnf/sonata-vpn.qcow2"
    vm_image_format: "qcow2"
    vm_image_md5: "799b6db0c724b6552e092232a94a262a"
    resource_requirements:
      cpu:
        vcpus: 2
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "eth0"
        interface: "ipv4"
        type: "management"
      - id: "inout"
        interface: "ipv4"
        type: "external"

##
## The VNF connection points to the
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "inout"
    interface: "ipv4"
    type: "external"


##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "mgmt"
    dhcp: True
  - id: "input-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:inout"
      - "inout"

##
## Function Specific Managers
##
function_specific_managers:
  - id: "sonfsmpsaservicevpn-vnfvpn-config1"
    description: "FSM for the configuration of the VPN"
    image: "sonatanfv/psa-vpn-fsm-css"
    options:
      - key: "type"
        value: "start"
      - key: "type"
        value: "configure"
