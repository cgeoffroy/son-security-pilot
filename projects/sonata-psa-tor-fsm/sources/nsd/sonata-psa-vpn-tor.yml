##
## This is a network service descriptor
## for the SONATA PSA pilot containing the
## VPN
## 
## @author Luis Conceicao, UBIWHERE, lconceicao@ubiwhere.com
##
---
descriptor_version: "1.0"

vendor: "eu.sonata-nfv.service-descriptor"
name: "psa-tor-fsm"
version: "0.1.1"
author: "Luis Conceicao, UBIWHERE"
description: >
  "The network service descriptor for the SONATA PSA pilot,
   comprising TOR function"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_tor"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "tor-vnf"
    vnf_version: "0.1"

## The NS connection points to the 
## outside world.
##
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"

service_specific_managers:
 - id: "sonssmpsaservicetask-config-monitor1"
   description: "An SSM functioning as task, config and monitor SSM."
   image: "sonatanfv/psaservice-ssm-taskconfigmonitor"
   options:
     - key: "type"
       value: "task"
     - key: "type"
       value: "configure"
     - key: "type"
       value: "monitor"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_tor:mgmt"
      - "mgmt"
  - id: "input-2-tor"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "input"
      - "vnf_tor:input"
  - id: "tor-2-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_tor:output"
      - "output"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 3
    constituent_virtual_links: 
      - "mgmt"
      - "input-2-tor"
      - "tor-2-output"
    constituent_vnfs:
      - "vnf_tor"
    network_forwarding_paths:
      - fp_id: "fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "input"
            position: 1
          - connection_point_ref: "vnf_tor:input"
            position: 2
          - connection_point_ref: "vnf_tor:output"
            position: 3
          - connection_point_ref: "output"
            position: 4
