---
- hosts: "{{ plat }}"
  become: true
  connection: ssh
  vars_files:
    - "{{ lookup('env','PWD') }}/roles/{{ plat }}/vars/os_{{ pop }}_{{ proj }}_{{ distro }}.yml"
  remote_user: "{{ vm_user }}"

  pre_tasks:
    - debug:
        msg: "{{ lookup('pipe', 'date +%Y%m%d-%H%M') }}"

  roles:
    - squid

